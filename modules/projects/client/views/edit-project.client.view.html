<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Project</h1>
  </div>
  <div class="col-md-12">
    <form name="articleForm" class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="project.title" id="title" class="form-control" placeholder="Title">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Description</label>
          <div class="controls">
												<textarea name="description" data-ng-model="project.description" id="Description" class="form-control" cols="30"
                      rows="10" placeholder="Description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="category">Category</label>
          <div class="controls">
            <input name="category" data-ng-model="project.category" id="category" class="form-control" placeholder="Category"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="appeal">Appeal</label>
          <div class="controls">
            <input name="appeal" type="checkbox" data-ng-model="project.appeal" id="appeal" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="amount">Amount</label>
          <div class="controls">
            <input name="amount" type="number" data-ng-model="project.amount" id="amount" class="form-control"
                   placeholder="Amount"/>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>

    </form>
  </div>
</section>
